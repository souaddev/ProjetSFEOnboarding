<div class="app-body" style="background-color :#008da5;">
  <main class="main d-flex align-items-center" style="background-color :white;border-radius: 15px 80px;margin :50px;">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-5">
          <div class="card-group" >
            <div class="card p-5" style="border-radius: 60%;border: none;">
              <div class="card-body">
                <form [formGroup]="formData" (ngSubmit)="onSubmit()" method="post" enctype="multipart/form-data">
                  <h1>Se connecter</h1>
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email">
                    <div  *ngIf="submitted && form.email.errors?.required" class="invalid-feedback" style="display: block;font-weight:500;">
                      Veuillez saisir votre mot de email
                    </div>
                    <div  *ngIf="submitted && form.email.errors?.email" class="invalid-feedback" style="display: block;font-weight:500;">
                      Veuillez saisir un email valide
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" formControlName="password" class="form-control" placeholder="Mot de passe" autocomplete="current-password" required>
                    <div  *ngIf="submitted && form.password.errors?.required" class="invalid-feedback" style="display: block;font-weight:500;">
                      Veuillez entrer votre mot de passe
                    </div>
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-asterisk"></i></span>
                    </div>
                    <select id="select1" formControlName="role" name="select1" class="form-control">
                      <option value="Manager">Manager</option>
                      <option value="RessourceHumaine">Ressource Humaine</option>
                      <option value="Employe">Employé</option>
                    </select>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-6">Se connecter</button>
                    </div>
                  </div>
                  <div  *ngIf="errorLogin" class="invalid-feedback" style="display: block;font-weight:500;">
                    Votre email ou mot de passe est invalide.
                  </div>
                </form>
              </div>
            </div>
            <div style="float:right" style="width:34%;">
                <img src="assets/img/brand/picLogin.png" style="height: 450px;width: 400px;" alt="admin@bootstrapmaster.com">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
